<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="main">
        <h1>SPD Military Equipment</h1>
        <p>5'8 person</p>
        <img src="./meu/person.png" alt="" style="height: 272px">
    </div>
    <style>
        #main {
            max-width: 1000px;
            margin: 32px auto;
        }
    </style>
    <script>
        const items = [
            {id: 20, width: 248, quant: 1, text: "Lenco Bearcat G3"},
            {id: 49, width: 38.81, quant: 322, text: "Colt M16A1"},
            {id: 50, width: 33, quant: 200, text: "Colt M4 Carbine"},
            {id: 3, width: 12.67, quant: 35, text: "Colt M4 Carbine"},
        ];

        const main = document.getElementById("main");

        for (const item of items) {
            const {id, width, quant, text} = item;

            const label = document.createElement("p");
            label.textContent = `${text}: ${quant}`;
            main.appendChild(label);

            const img = document.createElement("img");
            img.src = `./meu/${id}.png`;
            img.style = `width:${width*4}px`;

            for (const i of Array(quant).fill(0)) {
                main.appendChild(img.cloneNode(true));
            }
        }
    </script>
</body>
</html>
